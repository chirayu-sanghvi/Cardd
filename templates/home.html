    <title>Car Damage Detection System</title>
</head>
<body class="bg-dark text-white">
<div class="container mt-5">

            <img src="/static/image/salient_detection.png" class="button-image">
        </div>
        <div class="button-container">
            <a href="/live_video" class="btn btn-success">Live Video Detection</a>
            <img src="/static/image/live_video.png" class="button-image">

    </div>
</div>
</body>
</html>
